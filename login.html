<style>
    .navbar {
        background-color: #007bff; 
        color: #0c0b0b; 
        padding: 20px;
        width: 100%;
        margin: 0; 
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000; 
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .all-links {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .all-links li a {
        text-decoration: none;
        color: #fff; 
    }

    .logo {
        height: 40px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #4c1fdf;
        min-width: 160px;
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #928f8f;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>

    <script>
    var app = angular.module('myApp', []);

    app.controller('myCtrl', function($scope) {
        $scope.signedInUsers = [];

        $scope.createUser = function() {
            var email = $scope.user.email;
            var password = $scope.user.password;

            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            var newUser = { email: email, password: password };
            $scope.addSignedInUser(newUser);
            $scope.sendDataToServer(newUser); // Sending data to server
        };

        $scope.addSignedInUser = function(user) {
            console.log("User added:", user);
            $scope.signedInUsers.push(user);
            $scope.user = {};
        };

        $scope.sendDataToServer = function(userData) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'login.txt', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            };
            xhr.send(JSON.stringify(userData));
        };
    });

    function onSignIn(googleUser) {
        // Your existing Google sign-in code
    }
</script>
